    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        #container {
            width: 1080px;
            height: 1920px;
            border: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .copy-btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            animation: fadeOut 2s ease-in-out;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 添加搜索栏样式 */
        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            outline: none;
        }

        #searchInput:focus {
            border-color: #45a049;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .search-clear {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-clear:hover {
            background-color: #d32f2f;
        }

        /* 修改按钮样式 */
        .add-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        /* 添加表单样式 */
        .add-form {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            gap: 10px;
        }

        .add-form input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }

        .add-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .add-form button:first-of-type {
            background-color: #4CAF50;
        }

        .add-form button:last-of-type {
            background-color: #f44336;
        }

        /* 添加删除按钮样式 */
        .delete-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

            height: 16px;
            cursor: pointer;
        }

        // 添加搜索功能
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const tbody = document.querySelector('tbody');
            const rows = tbody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                
                // 搜索所有相关列（班级、姓名、籍贯、电话）
                for (let j = 1; j < cells.length - 1; j++) {
                    const cell = cells[j];
                    if (cell) {
                        const text = cell.textContent || cell.innerText;
                        if (text.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                
                rows[i].style.display = found ? '' : 'none';
            }
        }

        // 清除搜索
        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            const tbody = document.querySelector('tbody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                row.style.display = '';
            }
        }

        // 首先在 HTML 标题部分添加总数显示
        function updateTitle() {
            const totalCount = studentData.length;
            document.getElementById('title').innerHTML = `苏大艺术学院忆录 <span style="font-size: 20px; color: #666;">(共${totalCount}人)</span>`;
        }

        // 修改 window.onload 函数
        window.onload = function() {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            studentData.forEach(student => {
                tbody.appendChild(createRow(student));
            });

            // 更新标题显示总人数
            updateTitle();

            // 添加搜索输入事件监听
            document.getElementById('searchInput').addEventListener('input', searchTable);
        }

        // 添加新的函数
        function showAddForm() {
            document.getElementById('addForm').style.display = 'flex';
        }

        function cancelAdd() {
            document.getElementById('addForm').style.display = 'none';
            // 清空输入框
            document.getElementById('addClass').value = '';
            document.getElementById('addName').value = '';
            document.getElementById('addLocation').value = '';
            document.getElementById('addPhone').value = '';
        }

        function addStudent() {
            const className = document.getElementById('addClass').value.trim();
            const name = document.getElementById('addName').value.trim();
            const location = document.getElementById('addLocation').value.trim();
            const phone = document.getElementById('addPhone').value.trim();

            // 增强输入验证
            if (!className || !name || !location || !phone) {
                alert('请填写所有信息');
                return;
            }

            // 手机号码格式验证
            if (!/^\d{11}$/.test(phone)) {
                alert('请输入正确的11位手机号码');
                return;
            }

            const newStudent = [className, name, location, phone];
            
            // 将新数据添加到数组开头
            studentData.unshift(newStudent);

            // 将新行添加到表格第一行
            const tbody = document.querySelector('tbody');
            const newRow = createRow(newStudent);
            tbody.insertBefore(newRow, tbody.firstChild);  // 插入到第一行

            // 更新总人数显示
            updateTitle();

            // 清空表单
            cancelAdd();
        }

        // 修改生成行的代码
        function createRow(student) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox" class="row-checkbox"></td>
                <td>${student[0]}</td>
                <td>${student[1]}</td>
                <td>${student[2]}</td>
                <td>${student[3]}</td>
                <td><button class="copy-btn" onclick="copyInfo(this)">复制</button></td>
            `;
            return row;
        }

        // 全选/取消全选
        function toggleAll(checkbox) {
            const checkboxes = document.getElementsByClassName('row-checkbox');
            const visibleOnly = document.getElementById('searchInput').value !== '';
            
            for (let i = 0; i < checkboxes.length; i++) {
                const row = checkboxes[i].closest('tr');
                // 在搜索状态下只选择可见行
                if (!visibleOnly || row.style.display !== 'none') {
                    checkboxes[i].checked = checkbox.checked;
                }
            }
        }

        // 删除选中的行
        function deleteSelected() {
            const tbody = document.querySelector('tbody');
            const rows = tbody.getElementsByTagName('tr');
            const checkboxes = document.getElementsByClassName('row-checkbox');
            
            // 从后向前遍历以避免删除时索引变化的问题
            for (let i = rows.length - 1; i >= 0; i--) {
                if (checkboxes[i].checked) {
                    // 从 studentData 中删除对应数据
                    studentData.splice(i, 1);
                    // 从表格中删除对应行
                    rows[i].remove();
                }
            }

            // 更新总人数显示
            updateTitle();

            // 重置全选框
            document.getElementById('selectAll').checked = false;
        }
